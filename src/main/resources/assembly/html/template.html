<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirect To QDP Editor</title>
</head>
<body>
<label for="template">Template</label>
<textarea id="template" rows="8" cols="80">
<!--# for(var i=0; i<100; i++) { #-->
hello world - {{i}} - {{args.test}}.
<!--# } #-->
hello
</textarea><br/>
<label for="data">Data</label>
<textarea id="data" rows="3" cols="80">{"test": "test"}</textarea><br/>
<button onclick="parse()">Parse</button>
<br/>
<label for="data">Content</label>
<textarea id="content" rows="10" cols="80"></textarea>
<script src="./template.js"></script>
<script>
function parse(){
    try{
        var template = document.getElementById('template').value;
        var data = JSON.parse(document.getElementById('data').value);
        var content = document.getElementById('content').value;
        var tpl = Template(template);
        var content = tpl.render(data);
        document.getElementById('content').value = content;
    }catch(err){
        document.getElementById('content').value = tcToString(err);
    }
}
</script>
</body>
</html>
